    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
        <header class="text-center text-5xl text-bold mt-12">
            <h1>Please Deposit Your <span class="text-orange-400">Money Safely</span> </h1>
        </header>

        <main>
            <section class="mt-12 mb-4">
                <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
                    <div class="bg-sky-600 p-8 rounded-lg">
                        <h4 id="deposit-total" class="text-3xl font-bold mb-3">Deposit</h4>
                        <h2 class="text-5xl text-white">$00</h2>
                    </div>
                    <div class="bg-orange-400 p-8 rounded-lg">
                        <h4 class="text-3xl font-bold mb-3">Withdraw</h4>
                        <h2 class="text-5xl text-white">$00</h2>
                    </div>
                    <div class="bg-pink-600 p-8 rounded-lg">
                        <h4 class="text-3xl font-bold mb-3">Balance</h4>
                        <h2 class="text-5xl text-white">$5000</h2>
                    </div>
                    
                </div>
            </section>


            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                    <div class="bg-violet-600 p-8 rounded-lg">
                        <h4 class="text-3xl font-bold mb-3">Please Deposit</h4>
                        <input class="block mb-4 w-9/12 px-2 h-10 rounded-lg" type="email" name="" id="deposit-input" placeholder="Please Enter Your Deposit Amount">
                        <button id="btn-input" class="bg-rose-700 px-6 py-2 font-bold rounded-xl hover:bg-sky-700">Submit</button>
                    </div>
                    <div class="bg-sky-600 p-8 rounded-lg">
                        <h4 class="text-3xl font-bold mb-3">Please Withdraw</h4>
                        <input class="block mb-4 w-9/12 px-2 h-10 rounded-lg" type="email" name="" id="withdraw-input" placeholder="Please Enter Your Withdraw Amount">
                        <button id="btn-input" class="bg-rose-700 px-6 py-2 font-bold rounded-xl hover:bg-sky-700">Submit</button>
                    </div>
                    
                </div>
            </section>
        </main>
