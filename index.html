<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper Bankh1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to our 
        <span class="font-semibold text-violet-600">Personal Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-pink-300 w-9/12 mx-auto mt-12 p-8 rounded-xl">
            <h3 class="text-3xl mb-4 font-medium text-green-900">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 h-12 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 h-12 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="/JS/login.js"></script>
</body>
</html>
